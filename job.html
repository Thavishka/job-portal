<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="job.css" />
  <title>Job Portal</title>
</head>
<body>
  <header>
    <nav class="navbar">
      <h1 class="logo">JOBNEST</h1>
      <ul class="nav-links">
        <li><a href="#" id="homeLink" class="link">Home</a></li>
        <li><a href="#" id="jobLink" class="link">Job</a></li>
        <li><a href="#" id="postJobLink" class="link">Post Job</a></li>
        <li><a href="#" id="contactLink" class="link">Contact</a></li>
        <li><a href="#" id="loginLink" class="link">Login</a></li>
      </ul>
    </nav>
  </header>

  <!-- Home Section -->
  <section id="homeSection" class="page-section">
    <div class="hero">
      <h2>Find your Dream Jobs Here</h2>
      <input type="text" id="searchInput" placeholder="Search by name or company...">
      <button id="searchBtn" class="btn">Search</button>
    </div>
    <div class="course">
      <h3>Popular Course</h3>
      <div class="course-list">
        <div class="course-card" onclick="window.open('https://www.geeksforgeeks.org/100-days-of-ui-ux/')">Design</div>
        <div class="course-card" onclick="window.open('https://www.geeksforgeeks.org/web-development/')">Web Development</div>
        <div class="course-card" onclick="window.open('https://www.geeksforgeeks.org/courses/digital-marketing-self-paced')">Marketing</div>
        <div class="course-card" onclick="window.open('https://www.geeksforgeeks.org/artificial-intelligence/')">AI</div>
      </div>
    </div>
  </section>

  <!-- Job Section -->
  <section id="jobSection" class="page-section" style="display: none;">
    <h3>Job Listings</h3>
    <div id="jobContainer"></div>
  </section>

  <!-- Post Job Section -->
  <section id="postJobSection" class="page-section" style="display: none; padding: 70px;">
    <h3>Post a Job</h3>
    <form id="jobForm">
      <input type="text" id="jobTitle" placeholder="Job Title" required>
      <input type="text" id="companyName" placeholder="Company Name" required>
      <input type="text" id="jobLocation" placeholder="Location" required>
      <button type="submit">Post Job</button>
    </form>
</br>
  </section>

  <!-- Contact Section -->
  <section id="contactSection" class="page-section" style="display: none; padding: 70px;">
    <h3>Contact Us</h3>
    <p>Email: contact@jobnest.com</p>
    <p>Phone: +91 98765 43210</p>
  </section>

  <!-- Login Section -->
  <section id="loginSection" class="page-section" style="display: none; padding:100px ;">
    <h3>Login</h3>
    <form>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </section>

  <footer>
    <p>@2025 JobNest. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
